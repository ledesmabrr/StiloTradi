<!-- Tipo de Formulario 2-->
{% extends 'navbar.html' %} 
{% load static %}
{% block content %}

<div class="row">
       <h3 class="display-4 my-3">Proveedor</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn custom-btn-aceptar" type="submit">Guardar</button>
            <a class="btn custom-btn-cancelar" href="{% url 'proveedor' %}">Cancelar</a>
        </form>
</div>
{% endblock %}
