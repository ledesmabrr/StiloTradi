{% include 'base.html' %} 
{% block content %} 
{% load bootstrap5 %}
{% load static %} 
<div class="container">
    <h3 class="display-4 my-3">Proveedor #{{ proveedor.id }}</h3>
    <form  method="POST" enctype="multipart/form-data" > 
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn custom-btn-aceptar" type="submit">Guardar</button>
        <a class="btn custom-btn-cancelar" href="{% url 'proveedor' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
