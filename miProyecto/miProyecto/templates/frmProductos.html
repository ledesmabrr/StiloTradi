{% extends 'base.html' %} 
{% load static %}
{% block content %} 
<div class="mi-contenedor">
    <div class="container mt-5">
        <div class="row">
            <h3 class="display-4 my-3">Productos</h3>
            <form method="POST" enctype="multipart/form-data" class="form" > 
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn custom-btn-aceptar" type="submit"  >Guardar</button>
                <a class="btn custom-btn-cancelar" href="/producto/ProductoLista">Cancelar</a>
            </form>
        </div>
    </div>   
</div>
{% endblock %}
